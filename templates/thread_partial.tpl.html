{{ define "thread_partial" }}
		<a href="{{.URL}}">{{.Title}}</a>
		<br/>
			<small>
			<span class="points">{{.Score}} points</span> by 
			<span class="username"><a href="/user?id={{.AuthorID}}">{{.Author.Username}}</a></span> 
			<span class="time">{{.Created.Format "Jan 2 15:02:01"}}</span> | 
			<span class="flag">flag</span> | 
			<span class="comment-count"><a href="/thread?id={{.ID}}"><span class="count">{{- .CommentCount -}}</span> comments</a></span>
		</small>
{{ end }}
