{{ template "header" . -}}
{{ define "submitted" -}}
    {{ if .Data.Author -}}
        <!-- user submitted stories , author submission -->
        <li><a href="3" class="disabled">{{ .Data.Author.Username -}}'s submissions</a></li>
    {{ end }}
{{- end }}
    <!-- user submitted stories -->
    {{ if .Data.Threads }}
        {{range .Data.Threads -}}
            <p class="thread">{{ template "thread_partial" . -}}</p>
        {{- end}}
    {{ end }}
{{ template "footer" . }}
