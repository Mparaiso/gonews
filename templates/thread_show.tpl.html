{{ template "header" . }}
	<!-- thread_show.tpl.html -->
	<div class="thread-header thread-show">{{- template "thread_partial" .Data.Thread -}}
	</div>
	<!-- comment form -->
	<form action="/comment" method="POST" name="comment" class="form-horizontal">
		<fieldset>
			<legend><small>Add Comment</small></legend>
			<div class="form-group">
				<div class="col-sm-12">
					{{ with .Data.CommentForm.Errors }}
						{{ template "list_form_errors" .CSRF }}
					{{ end }}
					<!-- goto -->
					<input type="hidden" name="comment_goto"  value="{{- .Data.CommentForm.Goto -}}">					
					<!-- csrf -->
					<input type="hidden" name="comment_csrf"  value="{{- .Data.CommentForm.CSRF -}}">
					<!-- parent_id -->
					<input type="hidden" name="comment_parent_id"  value="{{- .Data.CommentForm.ParentID -}}">					
					<!-- thread_id -->
					<input type="hidden" name="comment_thread_id"  value="{{- .Data.CommentForm.ThreadID -}}">									
				</div>
			</div>
			<!-- content -->
			<div class="form-group">
				<label for="content" class="control-label" ></label>
				<div class="col-sm-10">
					<textarea name="comment_content" required id="comment_content" class="form-control " rows="5">
					{{- .Data.CommentForm.Content -}}
					</textarea>
				</div>
			</div>
			<!-- submit -->
			<div class="form-group">
				<div class="col-lg-12">
					<input type="submit" class="btn btn-default" value="Submit" name="comment_submit">
				</div>
			</div>
		</fieldset>
	</form>
	<p>&nbsp;</p>
	<!-- comments -->
	{{template "comments" .Data.Thread.Comments.GetTree }}
{{ template "footer" . }}
