{{ template "header" . }}
		<!-- thread list -->
		<ol class="threads">
		{{range $index,$thread := .Data.Threads -}}
			<li class="thread" data-thread-id="{{$thread.ID}}"><p>{{ template "thread_partial" $thread -}}</p></li>
		{{- end}}
		</ol>
		{{ if ne .Data.NextPage .Data.Page }}
			<p><a href="?p={{.Data.NextPage}}">More</a></p>
		{{ end }}
{{ template "footer" . }}
