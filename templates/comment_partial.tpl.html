{{ define "comment_partial" }}
<div class="comment">
    <small>
	    <a class="author" href="/user?id={{.AuthorID}}">{{.AuthorName}}</a> 
		<a href="/item?id={{.ID}}">{{ .Created.Format "Jan 02 2006 15:04:05"}}</a>
	</small>
    <div class="content">{{.Content}}</div>
    <small><a class="comment-reply" href="/reply?id={{.ID}}&goto={{ printf "%s%d#%d" "/item?id=" .ThreadID .ID }}">reply</a></small>    
</div>
{{ end }}
