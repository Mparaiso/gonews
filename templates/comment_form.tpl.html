{{ define "comment_form" }}
<!-- comment form -->
<form action="/reply" method="POST" name="comment" class="form-horizontal">
    <fieldset>
        <legend><small>Add Comment</small></legend>
        <div class="form-group">
            <div class="col-sm-12">
                {{ with .Errors }} {{ template "list_form_errors" .Errors.CSRF }} {{ end }}
                <!-- goto -->
                <input type="hidden" name="comment_goto" value="{{- .Goto -}}">
                <!-- csrf -->
                <input type="hidden" name="comment_csrf" value="{{- .CSRF -}}">
                <!-- parent_id -->
                <input type="hidden" name="comment_parent_id" value="{{- .ParentID -}}">
                <!-- thread_id -->
                <input type="hidden" name="comment_thread_id" value="{{- .ThreadID -}}">
            </div>
        </div>
        <!-- content -->
        <div class="form-group">
            <label for="content" class="control-label"></label>
            <div class="col-sm-10">
                 {{ with .Errors }} {{ template "list_form_errors" .Errors.Content }} {{ end }}
                <textarea name="comment_content" required id="comment_content" class="form-control " rows="5">
					{{- .Content -}}
					</textarea>
            </div>
        </div>
        <!-- submit -->
        <div class="form-group">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-default" value="Submit" name="comment_submit">
            </div>
        </div>
    </fieldset>
</form>
{{ end }}
